<head>

    <!-- --------------------------------------------------- -->
    <!-- Title -->

    <title>Mordenize</title>

    <!-- --------------------------------------------------- -->
    <!-- Required Meta Tag -->
    <!-- --------------------------------------------------- -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="handheldfriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <meta name="description" content="Mordenize" />
    <meta name="author" content="" />
    <meta name="keywords" content="Mordenize" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  

</head>

<body data-theme="dark">

    <!-- --------------------------------------------------- -->
    <!-- Body Wrapper -->
    <!-- --------------------------------------------------- -->
    <div
      class="page-wrapper"
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin6"
      data-sidebartype="full"
      data-sidebar-position="fixed"
      data-header-position="fixed"
    >

        <!-- --------------------------------------------------- -->
        <!-- Sidebar -->
        <!-- --------------------------------------------------- -->
        <app-menu></app-menu>

        <!-- --------------------------------------------------- -->
        <!-- Main Wrapper -->
        <!-- --------------------------------------------------- -->
        <div class="body-wrapper">

            <!-- --------------------------------------------------- -->
        <!-- Header Start -->
        <!-- --------------------------------------------------- -->
     <app-header></app-header>
        <!-- Header E
        <!-- --------------------------------------------------- -->
        <div class="container-fluid">

          <div class="card bg-light-info shadow-none position-relative overflow-hidden">
            <div class="card-body px-4 py-3">
              <div class="row align-items-center">
                <div class="col-9">
                  <h4 class="fw-semibold mb-8">List des Administrateurs</h4>
                 
                </div>
                <div class="col-3">
                  <div class="text-center mb-n5">  
                    <img src="../../dist/images/breadcrumb/ChatBc.png" alt="" class="img-fluid mb-n4">
                  </div>
                </div>
              </div>
            </div>
          </div>


                <!-- --------------------------------------------------- -->
                <!--  Table Datatable Basic Start -->
                <!-- --------------------------------------------------- -->
                <section>
                    <!-- basic table -->
                    <a href="/ajouteradmin" class="btn btn-primary" >Ajouter Administrateur</a>
                    <div class="row">
                        <div class="col-12">
                            <!-- ---------------------
                                    start Zero Configuration
                                ---------------- -->
                            <div class="card">
                                <div class="card-body">
                                  
                                
                                    <div class="table-responsive">
                                        <table id="zero_config"
                                            class="table border table-striped table-bordered text-nowrap">
                                            <thead>
                                                <!-- start row -->
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Nom</th>
                                                    <th>Prenom</th>
                                                    <th>Email</th>
                                                    <th>Action</th>
                                                </tr>
                                                <!-- end row -->
                                            </thead>
                                            <tbody>
                                                <!-- start row -->
                                                <tr *ngFor="let Admin of listadmin">
                                                    <td>{{Admin.id}}</td>
                                                    <td>{{Admin.nom}}</td>
                                                    <td>{{Admin.prenom}}</td>
                                                    <td>{{Admin.email}}</td>
                                                    <td >
                                                      <a href="/modifieradmin/{{Admin.id}}" type="submit" class="btn btn-success" >  
                                                        <i class="fas fa-edit" style="color: green;"> </i></a>
                                                        <button type="submit" (click)=" DeleteAdmin(Admin)" class="btn btn-danger">
                                                          <i class="fas fa-trash-alt" style="color: red;"></i>
                                                        </button>
                                                      </td>
                                                </tr>
                                                <!-- end row -->
                                                <!-- start row -->
                                     
                                                <!-- end row -->
                                            </tbody>
                                           
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- ---------------------
                                    end Zero Configuration
                                ---------------- -->
                        </div>
                    </div>
                    
                </section>
                <!-- --------------------------------------------------- -->
                <!--  Table Datatable Basic End -->
                <!-- --------------------------------------------------- -->
            </div>
        </div>
    </div>


    <!--  Shopping Cart -->
  
    <!-- ---------------------------------------------- -->
    <!-- Customizer -->
    <!-- ---------------------------------------------- -->



   

</body>
