        <div class="container-fluid">

          <div class="card bg-light-info shadow-none position-relative overflow-hidden">
            <div class="card-body px-4 py-3">
              <div class="row align-items-center">
                <div class="col-9">
                  <h4 class="fw-semibold mb-8">Table Datatable Basic</h4>
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a class="text-muted " href="index.html">Dashboard</a></li>

                  <div class="text-center mb-n5">  
                    <img src="../../dist/images/breadcrumb/ChatBc.png" alt="" class="img-fluid mb-n4">
                  </div>
                </div>
              </div>
            </div>
          </div>


                <!-- --------------------------------------------------- -->
                <!--  Table Datatable Basic Start -->
                <!-- --------------------------------------------------- -->
                <section>
                    <!-- basic table -->
                    <div class="row">
                        <div class="col-12">
                            <!-- ---------------------
                                    start Zero Configuration
                                ---------------- -->
                            <div class="card">
                                <div class="card-body">
                                   
                                  
                                    <div class="table-responsive">
                                        <table id="zero_config"
                                            class="table border table-striped table-bordered text-nowrap">
                                            <thead>
                                                <!-- start row -->
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Nom</th>
                                                    <th>Prenom</th>
                                                    <th>Email</th>
                                                    <th>Adresse</th>
                                                    <th>Action</th>
                                                </tr>
                                                <!-- end row -->
                                            </thead>
                                            <tbody>
                                                <!-- start row -->
                                                <tr *ngFor="let Client of listclient">
                                                    <td>{{Client.id}}</td>
                                                    <td>{{Client.nom}}</td>
                                                    <td>{{Client.prenom}}</td>
                                                    <td>{{Client.email}}</td>

                                                    <td>{{Client.adresse}}</td>
                                                    <td>
                                                        <button type="submit" (click)=" DeleteClient(Client)" class="btn btn-danger">Supprimer</button></td>
                                                </tr>
                                                <!-- end row -->
                                                <!-- start row -->
                                     
                                                <!-- end row -->
                                            </tbody>
                                           
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- ---------------------
                                    end Zero Configuration
                                ---------------- -->
                        </div>
                    </div>
                    
                </section>
                <!-- --------------------------------------------------- -->
                <!--  Table Datatable Basic End -->
                <!-- --------------------------------------------------- -->
